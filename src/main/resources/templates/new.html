<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New todo</title>
</head>
<body>

<form th:method="POST" th:action="@{/authenticated/start-page}" th:object="${todo}">

  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
