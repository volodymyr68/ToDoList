<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/authenticated/edit/{id}(id=${todo.getId()})}" th:object="${todo}">
  <label for="task">Enter task: </label>
  <input type="text" th:field="*{task}" id="task"/>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
